<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Ticket</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<style>
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		}
		
		table.center {
		  margin-left: auto; 
		  margin-right: auto;
		}
	</style>
</head>
<body>
<div class="container text-center">
	<h2><a th:href="@{/}">Ticket Management System</a></h2>
	<h3>Create New User</h3>
	<br>
	
	<form th:action="@{/saveUser}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
	<input type="hidden" th:field="*{uid}" />
	<div class="m-3">
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Name: </label>
			<div class="col-sm-8" >
				<input type="text" th:field="*{name}" th:value="*{name}" name="name"  class="form-control" required/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-form-label col-sm-4">Password: </label>
			<div class="col-sm-8" >
				<input type="password" th:field="*{password}"  th:value="*{password}" name="password"class="form-control" required/>
			</div>
		</div>

		
		<div class="form-group row">
			<label class="col-form-label col-sm-4">Department: </label>
			<div class="col-sm-8" >				 
				 <select th:field="*{department}" th:value="*{department}"  name="department"  th:id="department" class="from-control">
					 <th:block th:each="Department: ${ListDepartments}">
						<option th:text="${Department}" th:value="${Department.deptid}" />
					</th:block>		 	
				</select>
			</div>
		</div>
		
		
		<div class="text-center p-3">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</div>
	</form>


</div>
</body>
</html>
