<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CodeJava Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
		.c {
		    max-width: 500px;
 			margin: auto;
 			align-content: center;
		}
</style>
</head>
<body>
<div class="container text-center">
	<div class = "c">
	<h1>Ticket Management System</h1>
	<h3><a th:href="@{/getAllDepartments}">List of Departments (JSON)</a></h3>
	
	<table border="1">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Sub-Department</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="Dept: ${ListDepartments}">
				<td th:text="${Dept.deptid}"></td>
				<td th:text="${Dept.name}"></td>
				<td th:text="${Dept.subDepartment}"></td>
				
			</tr>
		</tbody>
	</table>
	</div>
</div>
</body>
</html>
